# zone_name = "your-domain.com"

# Optional: Configure KV namespaces if needed
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your_kv_namespace_id"

# Optional: Configure D1 databases if needed
# [[d1_databases]]
# binding = "DB"
# database_name = "your_database_name"
# database_id = "your_database_id"